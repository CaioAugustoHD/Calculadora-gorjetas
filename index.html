<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de gorjetas</title>
</head>
<body>
    <main>
        <header>
            <h1>Calculadora de gorjetas</h1>
        </header>
        <section>
            <label>Quanto custou o jantar?</label><br>
            <input type="text" id="jantar">
        </section>
        <section>
            <label>Quanto é a taxa de serviço?</label><br>
            <select name="taxas" id="taxas">
                <option value="10">10%</option> 
            </select>
        </section>
        <section>
            <label>Em quantas pessoas será dividida a conta?</label><br>
            <input type="text" id="conta">
        </section>
        <section>
            <h2>Valor por pessoa</h2>
            <p>R$ valor</p>
        </section>
    </main>
</body>
</html>
