<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de gorjetas</title>
</head>
<body>
    <main>
        <header>
            <h1>Calculadora</h1>
            <h2>de</h2>
            <h1>gorjetas</h1>
        </header>
        <section>
            <label>Quanto custou o jantar?</label><br>
            <input type="number" id="jantar">
        </section>
        <section>
            <label>Quanto é a taxa de serviço?</label><br>
            <select name="taxa" id="taxa">
                <option value="0.1">10%</option> 
            </select>
        </section>
        <section>
            <label>Em quantas pessoas será dividida a conta?</label><br>
            <input type="number" id="pessoas">
        </section>
        <section>
            <button type="submit">Calcular</button>
        </section>
        <section>
            <h3>Valor por pessoa</h3>
            <p>R$ <span id="valorPessoa">0</span></p>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
